1:
    type: spout
    delay: 2 # seconds
    barrier_interval: 50
    downstream_nodes:
        - 2
    downstream_connectors:
        - 3
    cover:
        - 2
        - 3
2:
    type: filter
    rule: 'lambda t: t.tuple_id % 2'
    is_connecting: False
    upstream_nodes:
        - 1
    downstream_nodes:
        - 3
3:
    type: sink
    rule: 'print and store'
    upstream_nodes:
        - 2
    upstream_connectors:
          - 1